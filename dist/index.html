<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="./css/master.css">
    <link rel="icon" type="image/png" href="./favicon.png">
  </head>
  <body>
    <h1>Pomodoro Timer</h1>
    <h2><span id="minutes">25</span>:<span id="seconds">00</span></h2>
    <div class="group">
      <button id="tumbler" type="button" name="button">start</button>
      <button id="reset" type="button" name="button">reset</button>
    </div>
    <footer>
      <pre>by <i class="fa fa-github-alt" aria-hidden="true"></i> <a href="https://github.com/alexplisov" target="_blank">alexplisov</a></pre>
    </footer>
    <script src="./bundle.js" charset="utf-8"></script>
    <script src="https://use.fontawesome.com/fac6327d9c.js"></script>
  </body>
</html>
